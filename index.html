<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTBLCANTV - Premium Stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom Scrollbar for Chat */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .glass {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            500: '#6366f1', // Indigo 500
                            600: '#4f46e5', // Indigo 600
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body class="bg-gray-950 text-white h-screen flex flex-col overflow-hidden">
    <nav class="h-16 border-b border-gray-800 bg-gray-900 flex items-center justify-between px-6 z-20 flex-shrink-0">
        <div class="flex items-center gap-4">
            <div
                class="w-10 h-10 bg-gradient-to-br from-brand-500 to-purple-600 rounded-lg flex items-center justify-center font-bold text-xl shadow-lg shadow-brand-500/20">
                S
            </div>
            <h1 class="text-xl font-bold tracking-tight">StreamPro</h1>
        </div>
        <div class="flex items-center gap-4">
            <button
                class="px-4 py-2 text-sm font-medium text-gray-300 hover:text-white transition-colors">Yayınlar</button>
            d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2
            1 1 0 010 2z" />
            </svg>
            </button>
        </div>

        <!-- Messages Area -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide font-medium text-sm">
            <!-- Messages will be inserted here by JS -->
            <div class="text-center text-gray-500 text-xs py-4">Sohbet odasına hoş geldiniz!</div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-800 bg-gray-900">
            <form id="chat-form" class="relative">
                <input type="text" id="chat-input" placeholder="Bir mesaj yaz..."
                    class="w-full bg-gray-800 text-white placeholder-gray-500 rounded-lg pl-4 pr-12 py-3 focus:outline-none focus:ring-2 focus:ring-brand-500/50 border border-gray-700 transition-all">
                <button type="submit"
                    class="absolute right-2 top-1/2 -translate-y-1/2 p-1.5 bg-brand-600 hover:bg-brand-500 text-white rounded-md transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
            <div class="flex justify-between items-center mt-2 px-1">
                <div class="text-xs text-gray-500">Slow mode: 3s</div>
                <button class="text-brand-500 hover:text-brand-400 text-xs font-semibold">Kurallar</button>
            </div>
        </div>
        <!-- Chat Banner -->
        <div id="chat-banner"
            class="hidden h-32 bg-gray-900 border-t border-gray-800 flex-shrink-0 items-center justify-center relative overflow-hidden p-2">
            <a id="chat-banner-link" href="#" target="_blank" class="h-full w-full block">
                <img id="chat-banner-img" src="" alt="Reklam" class="h-full w-full object-cover rounded-lg">
            </a>
            <span class="absolute top-3 right-3 text-[10px] text-gray-500 bg-black/50 px-1 rounded">REKLAM</span>
        </div>
        </aside>
        </div>

        <script src="script.js"></script>
</body>

</html>
